<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <link rel="stylesheet" href="style2.css">
    
</head>
<body>
    <div class="thank-you-message" id="thankYouMessage">Your form has been submitted. Thank you for choosing our college!</div>
    <div class="fireworks" id="fireworks"></div>

    <div class="form-container">
        <h2>College Admission Form</h2>
        <form id="admissionForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="course">Select Course</label>
            <select id="course" name="course" required>
                <option value="bachelor">Course</option>
                <option value="bachelor">Computer Science & Engineering (CSE)</option>
                <option value="master">Master's Computer Science & Engineering (CSE)</option>
                <option value="bca">BCA</option>
                <option value="mca">MCA</option>
                <option value="mba">MBA</option>
            </select>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        const form = document.getElementById('admissionForm');
        const thankYouMessage = document.getElementById('thankYouMessage');
        const fireworksContainer = document.getElementById('fireworks');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Show the thank-you message
            thankYouMessage.style.display = 'block';

            // Trigger fireworks
            triggerFireworks();

            // Hide the thank-you message after 3 seconds
            setTimeout(() => {
                thankYouMessage.style.display = 'none';
            }, 3000);

            form.reset(); // Reset the form fields
        });

        function triggerFireworks() {
            fireworksContainer.innerHTML = ''; // Clear existing fireworks
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.setProperty('--dx', `${Math.random() * 200 - 100}px`);
                firework.style.setProperty('--dy', `${Math.random() * 200 - 100}px`);
                firework.style.left = `${Math.random() * 100}vw`;
                firework.style.top = `${Math.random() * 100}vh`;
                fireworksContainer.appendChild(firework);

                // Remove firework after animation
                setTimeout(() => firework.remove(), 800);
            }
        }
    </script>
</body>
</html>
